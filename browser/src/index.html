<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<title>Nubila editor</title>
	<link rel="stylesheet" href="https://esm.sh/monaco-editor/min/vs/editor/editor.main.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>Nubila editor</header>
	<form id="connect-form" action="TODO">
		<input id="secret" name="secret" type="text" value="waitaconnection" placeholder="Type the connection secret" />
		<input type="submit" name="listen" value="Wait a connection" />
		<input type="submit" name="connect" value="Connect to remote" />
	</form>
	<article>
		<form id="save-form" action="TODO">
			<section id="menu">
				<p>
					<label for="document-name">Current file:</label>
					<input id="document-name" name="document-name" type="text" placeholder="Not saved yet" />
					<input type="submit" name="save" value="Save" />
					<input type="submit" name="delete" value="Delete" />
				</p>
			</section>

			<section id="editor-section">
				<div id="editor"></div>
				<textarea name="document-content"></textarea>
			</section>
		</form>
	</article>
	<footer>Nubila editor is under DWTFUW License</footer>
	<script src="https://unpkg.com/simple-peer@latest/simplepeer.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type='module' src="connection.js"></script>
	<script type='module' src="main.js"></script>
</body>

</html>
